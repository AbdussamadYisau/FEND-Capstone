<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FEND Capstone - TravelApp</title><link href="main.css" rel="stylesheet"></head><body><main><section class="mainBody"><div id="tripForm"><h1>Travel Anywhere</h1><form><input id="whereFrom" name="from" placeholder="Where Are You Now?" required> <input id="whereTo" name="to" placeholder="Where Are You Headed To?" required> <input class="textbox-n" id="departureDate" name="date" onfocus="(this.type='date')" onblur="(this.type = 'text')" placeholder="Departure Date" required> <input class="textbox-n" id="returnDate" name="date" onfocus="(this.type = 'date')" onblur="(this.type = 'text')" placeholder="Return Date" required> <input type="submit" name="Submit" id="submitForm" value="Submit"></form></div></section><section class="visible" id="loaderSection"></section><section class="invisible" id="tripDetailsSection"><div id="tripDetails"><div id="destPhoto"><img id="destinationPhoto" src="" alt="destination image"></div><div id="mainDetails"><div id="boardingDetails">You are boarding from: <span class="dynamicContent" id="boarding"></span></div><div id="destinationDetails">You are going to: <span class="dynamicContent" id="destination"></span></div><div id="departureDetails">Departing on: <span class="dynamicContent" id="departingDate"></span></div><div id="daystogo">Days to go: <span class="dynamicContent" id="numberOfDays"></span></div><div id="daysaway">Days that you will be gone: <span class="dynamicContent" id="daysAwayOnTrip"></span></div><div id="temperatureDetails">Expect weather to be: <span class="dynamicContent" id="temperature">23 &#8451;</span> , mostly <span class="dynamicContent" id="weather"></span>.</div><div><button id="remove">Remove</button></div></div></div></section></main><footer><p>Made with 😍 by &copy; <a href="www.github.com/AbdussamadYisau" target="_blank" rel="noopener">Abdussamad Yisau</a></p></footer><script src="main.js"></script></body></html>
